<head>

  <title>天気サイト</title>

  </style>

  <h1>天気サイト</h1>

  <button id="getWeatherBtn">天気を取得</button>

  <div id="weather"></div>

      const city = document.getElementById("cityInput").value;
      if(!city) return alert("都市名を入力してください");
